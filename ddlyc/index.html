<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
	<script src="https://cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
	<title>qwq</title>

	<style type="text/css">
		#qwq {margin: 10% 0 0 10%;}
		button {margin-top: 20px;}
	</style>

	<script>
		console.log("事实上您可以通过在控制台中修改 mx 的值来继续吊打lyc（");
		a=0;
		t=1;
		mx=500;
		function dd(){
			if (a>=mx) mdui.alert("lyc被您打死啦（");
			else{
				a+=t;
				document.getElementById("num").innerHTML="您已经吊打了lyc "+a+" 次";
			}
		}

		function add(){
			t+=1;
			document.getElementById("tms").innerHTML="您现在可以打 "+t+" 个lyc";
		}
	</script>
</head>
<body>
	<div class="mdui-toolbar mdui-color-theme mdui-color-cyan">
		<a href="../" class="mdui-btn mdui-btn-icon mdui-ripple"><i class="mdui-icon material-icons">arrow_back</i></a>
		<span class="mdui-typo-title">吊打lyc！</span>
		<div class="mdui-toolbar-spacer"></div>
	</div>

	<div id="qwq">
		<p id="num">您已经吊打了 lyc 0 次</p>
		<p id="tms">您现在可以打 1 个lyc</p>

		<button onclick="dd()" class="mdui-btn mdui-color-cyan mdui-ripple">qwq</button>
		<button onclick="add()" class="mdui-btn mdui-color-cyan mdui-ripple">更加快乐的吊打lyc！</button>
	</div>
</body>
</html>

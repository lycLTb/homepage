<!DOCTYPE html>
<html>
<head>
	<title>qwq</title>
	<style type="text/css">
		* {
			background-color: #9675FF;
			margin :10px 0 10px;
			text-align: center;
		}
		body {margin-top: 10%;}
		button {
			background-color: white;
			padding: 3px 5px 3px 5px;
			border: 0px;
			border-radius: 5px;
			margin-bottom: -10px;
			margin-top: 0;
		}
	</style>
</head>
<body>
	<p id="num">您已经吊打了lyc 0 次</p>

	<p id="tms">您现在可以打 1 个lyc</p>

	<script>
		console.log("事实上您可以通过在控制台中修改 mx 的值来继续吊打lyc（");
		a=0;
		t=1;
		mx=500;
		function dd(){
			a+=t;
			document.getElementById("num").innerHTML="您已经吊打了lyc "+a+" 次";
			if (a>=mx) alert("lyc被您打死啦（");
		}

		function add(){
			t+=1;
			document.getElementById("tms").innerHTML="您现在可以打 "+t+" 个lyc";
		}
	</script>
	<button onclick="dd()">qwq</button>
	<br>
	<br>
	<button onclick="add()">更加快乐的吊打lyc！</button>
</body>
</html>

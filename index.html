<!DOCTYPE html>
<html>
<head>
	<title>LTb的主页</title>
	  <script type="text/javascript">
	    (function(l) { 
    	  if (l.search) { 
    	    var q = {}; 
      	  l.search.slice(1).split('&').forEach(function(v) { 
       	   var a = v.split('='); 
       	   q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&'); }); 
      	    if (q.p !== undefined) { 
      	      window.history
              .replaceState(null, null, l.pathname.slice(0, -1) + (q.p || '') + (q.q ? ('?' + q.q) : '') + l.hash ); 
            } 
      } 
    }(window.location));
  </script>

</head>
<body>
	<p>用极其简陋的HTML写了个主页www</p>
	<br>
	<a href="https://lycltb.github.io">这个菜鸡的博客</a>
	<br>
	<p>之后闲的没事的话还会整点别的东西的www</p>
</body>
</html>
